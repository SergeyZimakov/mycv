<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" type="text/css" href="style/navBar.css">
    <link rel="stylesheet" type="text/css" href="style/cv.css">
    <link rel="stylesheet" type="text/css" href="style/contact.css">
    <link rel="stylesheet" type="text/css" href="style/card-home.css">
    <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
</head>
<body>

  <nav>
    <div class="top-nav-bar">
      <div class="container-fluid">
        <div class="row align-items-center justify-content-between nav-bar">
          <div class="col-2 nav-icon toggleNavBarBtn">
            <i class="bi bi-list"></i>
          </div>
          <div class="col-lg-3 col-8">
            <a href="#" class="nav-item">Sergey Zimakov</a>
          </div>
          <div class="col-7 align-self-end nav-list" id="nav-list">
            <div class="row align-items-center">
              <a href="#home" class="col nav-item">Home</a>
              <a href="#cv" class="col nav-item">CV</a>
              <a href="#contact" class="col nav-item">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="row">
        
      </div>
  </nav>


<!-- modal nav bar -->
  <div id="modal-nav" class="modal modal-nav fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <div class="nav-icon toggleNavBarBtn">
                <i class="bi bi-list"></i>
              </div>
              <h5 class="modal-nav-title">Menu</h5>
            </div>
            <div class="modal-body">
                <a href="#home" class="row nav-item toggleNavBarBtn">Home</a>
                <a href="#cv" class="row nav-item toggleNavBarBtn">CV</a>
                <a href="#contact" class="row nav-item toggleNavBarBtn">Contact</a>
            </div>
        </div>
    </div>
  </div>
  <!--  -->

  <main>
    <section id="home">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-lg-9 col-12 card-home">
            <div class="row">
              <div class="col-lg-4 col-12 d-flex  justify-content-center align-items-center">
                <div class="row">
                  <img src="./images/me.jpg" alt="myphoto">
                </div>
              </div>
              <div class="col d-flex flex-column justify-content-between" style="padding: 0 0 10px 0;">
                <div class="title">
                  <h1 id="my-name"></h1>
                  <h3 id="my-position"></h3>
                </div>
                <div class="content">
                  <table>
                    <tbody>
                      <tr>
                        <td class="label">Phone:</td>
                        <td id="my-tel"></td>
                      </tr>
                      <tr>
                      <tr>
                        <td class="label">Email:</td>
                        <td id="my-email"></td>
                      </tr>
                        <td class="label">CV:</td>
                        <td id="my-cvs"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div id="my-icons" class="social-media-icons"></div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </section>
  
    <section id="cv">
      <div class="container-fluid">
        <div class="section-header">
          <h1>CV</h1>
        </div>
        <div id="cv-section-content"></div>
      </div>
    </section>
  
    <section id="contact">
      <div class="container-fluid">
        <div class="section-header">
          <h1>Contact</h1>
        </div>
        <div class="d-flex flex-column align-items-center">
          <div class="contact-card d-flex justify-content-start align-items-center" onclick="linkedIn()">
            <i class="bi bi-linkedin"></i>
            <p id="contact-name"></p>
          </div>
          <div class="contact-card d-flex justify-content-start align-items-center" onclick="call()">
            <i class="bi bi-phone"></i>
            <p id="contact-tel"></p>
          </div>
          <div class="contact-card d-flex justify-content-start align-items-center" onclick="email()">
            <i class="bi bi-envelope"></i>
            <p id="contact-email"></p>
          </div>
        </div>
      </div>
    </section>
    <footer>
      
    </footer>
  </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="module" src="script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
